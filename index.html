<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <style>
       .btn {
              margin-left: 20px;
              margin-top: 8px;
             }
  </style>
  
  <body onload="google.script.run.withSuccessHandler(loadButtons).exportForAndroid()">
  <div class="container">
      <div id ="add" class="row" style="margin-top:20px"></div>
  </div>
<script> 
 function loadButtons(texts) {
      var row = document.getElementById("add");
      var element = document.createElement("button");
      element.type = "button";
      element.innerHTML = "All";
      element.classList.add("btn");
      element.classList.add ("btn-success");
      element.classList.add ("col-3");
      element.onclick = function() { google.script.run.displayTexts(texts); };
      row.appendChild(element);
      
      for (var i = 0; i < texts.length; i++) {
       let current = i;
       let element2 = document.createElement("button");
       let title = "";
       if (i <= 23 ) {
          title = "Col " + String.fromCharCode(67+i);
       } else {
          title = "Col A" + String.fromCharCode(65+i-24);
         }
       element2.innerHTML = title;
       element2.type = "button";
       element2.onclick = function() {  google.script.run.displayTextsPerColumn(texts[current],current,title); };   
       element2.classList.add("btn");
       element2.classList.add ("btn-primary");
       element2.classList.add ("col-3");
       row.appendChild(element2);
      }
 }
</script>
  </body>
</html>
